<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<aside th:fragment="sidebar-fragment(path)" class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a th:href="@{/admin/index}" class="brand-link">
        <img th:src="@{/admin/dist/img/mall.png}" alt="Lmall Logo"
             class="brand-image mall-img-circle elevation-3"
             style="opacity: .8">
        <span class="brand-text font-weight-light">楼楼商城</span>
    </a>
    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
                data-accordion="false">
                <!-- Add icons to the links using the .nav-icon class
                     with font-awesome or any other icon font library -->
                <li class="nav-header">Dashboard</li>
                <li class="nav-item">
                    <a th:href="@{/admin/index}" th:class="${path}=='index'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-info"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/goods/edit}" th:class="${path}=='goods-edit'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-plus-square"></i>
                        <p>
                            商品信息
                        </p>
                    </a>
                </li>
                <li class="nav-header">首页配置</li>
                <li class="nav-item">
                    <a th:href="@{/admin/carousels}"
                       th:class="${path}=='mall_carousel'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-file"></i>
                        <p>
                            轮播图配置
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/indexConfigs?configType=3}"
                       th:class="${path}=='INDEX_GOODS_HOTS'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-hand-pointer-o"></i>
                        <p>
                            首页热销商品
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/indexConfigs?configType=4}"
                       th:class="${path}=='INDEX_GOODS_NEW'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-hand-pointer-o"></i>
                        <p>
                            首页新品上线
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/indexConfigs?configType=5}"
                       th:class="${path}=='INDEX_GOODS_RECOMMOND'?'nav-link active':'nav-link'">
                        <i class="nav-icon fa fa-hand-pointer-o"></i>
                        <p>
                            首页推荐商品
                        </p>
                    </a>
                </li>
                <li class="nav-header">管理模块</li>
                <li class="nav-item">
                    <a th:href="@{/admin/categories?parentId=0&categoryLevel=1&backParentId=0}"
                       th:class="${path}=='mall_category'?'nav-link active':'nav-link'">
                        <i class="fa fa-list-ul nav-icon" aria-hidden="true"></i>
                        <p>
                            分类管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/goods}" th:class="${path}=='mall_goods'?'nav-link active':'nav-link'">
                        <i class="fa fa-file-archive-o nav-icon" aria-hidden="true"></i>
                        <p>
                            商品管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/users}" th:class="${path}=='users'?'nav-link active':'nav-link'">
                        <i class="fa fa-user nav-icon" aria-hidden="true"></i>
                        <p>
                            会员管理
                        </p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/orders}" th:class="${path}=='orders'?'nav-link active':'nav-link'">
                        <i class="fa fa-th-list nav-icon" aria-hidden="true"></i>
                        <p>
                            订单管理
                        </p>
                    </a>
                </li>
                <li class="nav-header">系统管理</li>
                <li class="nav-item">
                    <a th:href="@{/admin/profile}"
                       th:class="${path}=='profile'?'nav-link active':'nav-link'">
                        <i class="fa fa-key nav-icon"></i>
                        <p>修改密码</p>
                    </a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/admin/logout}" class="nav-link">
                        <i class="fa fa-arrow-down nav-icon"></i>
                        <p>安全退出</p>
                    </a>
                </li>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>
</html>
